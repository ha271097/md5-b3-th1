<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Font size editor</h2>

  <div>
   <label>Enter font size (px):</label>
   <input type="range" min="9" max="72" value="18" [(ngModel)]="fontSize">
  </div>
  <p class="output" [style.fontSize.px]="fontSize">
   This is a paragraph.
  </p>
</body>
</html>
